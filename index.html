<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="icon" href="Images/quiz.png">
    <link rel="stylesheet" href="Css/animate.min.css">
    <link rel="stylesheet" href="Css/bootstrap.min.css">
    <link rel="stylesheet" href="Css/style.css">
</head>
<body>
    

<main class="min-vh-100 d-flex flex-column justify-content-center align-items-center">
    <div class="heading animate__animated animate__zoomInDown">
        <h1 class="mb-0">Quiz App</h1>
    </div>
    <div class="container">
        <div class="row">
            <form
                class="start-quiz col-lg-8 offset-lg-2 d-flex flex-column gap-3 animate__animated animate__fadeInBottomLeft"
                id="quizOptions">
                <!-- category -->
                <div class="form-floating">
                    <select class="form-select" id="categoryMenu" aria-label="category Select">
                        <option selected value="">Any Category</option>
                        <option value="9">General Knowledge</option>
                        <option value="27">Animals</option>
                        <option value="19">Science: Mathematics</option>
                        <option value="18">Science: Computers</option>
                        <option value="22">Geography</option>
                        <option value="21">Sports</option>
                    </select>
                    <label for="categoryMenu">Choose Category</label>
                </div>
                <!-- level -->
                <div class="form-floating">
                    <select class="form-select" id="difficultyOptions" aria-label="difficulty Select">
                        <option selected value="easy">Easy</option>
                        <option value="medium">Medium</option>
                        <option value="hard">Hard</option>
                    </select>
                    <label for="difficultyOptions">Choose Difficulty Level</label>
                </div>
                <!-- quiestion number -->
                <div class="form-floating">
                    <input type="number" value="5" class="form-control" id="questionsNumber"
                        placeholder="Number of Questions" />
                    <label for="QuestionsNumber">Number of Questions</label>
                </div>

                <button type="button" class="btn btn-start btn-primary" id="startQuiz">
                    Start
                </button>
            </form>
        </div>
    </div>

    <!-- display data -->
    <div class="questions">
        <div class="container">
            <div class="row" id="rowData"></div>
        </div>
    </div>
</main>





    <script src="Js/main.js"></script>

</body>
</html>
